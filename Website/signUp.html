<!DOCTYPE html>
<html>
<head>
<title>Your Loyalty Hub</title>
<link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div class="header">

    <div class="title">
      <h1>Create an account</h1>
    </div>

  </div>
  <div class="form">
<form action="/signUp.html" method="post">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <% if (messages.error) { %>
      <p>Error: <%= messages.error %></p>
    <% } %>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="password-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="password-repeat" required>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="location.href='/login.html'">Cancel</button>
      <button type="submit" class="signupbtn" id="sign-up-button">Sign Up</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
